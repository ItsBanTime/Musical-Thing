<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Canvas Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script>
        let player;
        let coin;
        let score = 0;
        let bg;

        function preload() {
            bg = loadImage('spookytimeFR.jpg');
        }

        function setup() {
            let canvas = createCanvas(1000, 1000);
            canvas.parent('canvas-container');
            player = new Player();
            coin = new Coin();
        }

        function draw() {
            background(bg);
            player.update();
            player.show();
            coin.show();

            if (player.collects(coin)) {
                score++;
                coin = new Coin();
            }

            fill(0);
            textSize(32);
            textAlign(LEFT);
            text('Score: ' + score, 10, 40);
            displayCoordinates();
            displayLabels();
            updateCursor();
        }

        function displayCoordinates() {
            fill(0);
            textSize(16);
            textAlign(LEFT);
            text('X: ' + mouseX + ' Y: ' + mouseY, 10, height - 10);

                    }

        function displayLabels() {
            fill(255, 0, 0);
            textSize(16);
            textAlign(LEFT);
            if (mouseX >= 500 && mouseX <= 600 && mouseY >= 680 && mouseY <= 780) {
                text('Laptop', mouseX + 10, mouseY);
            } else if (mouseX >= 808 && mouseX <= 858 && mouseY >= 850 && mouseY <= 900) {
                text('Phone', mouseX + 10, mouseY);
            } else if (mouseX >= 511 && mouseX <= 561 && mouseY >= 315 && mouseY <= 365) {
                text('The Creature', mouseX + 10, mouseY);
            }
        }

        function updateCursor() {
            if ((mouseX >= 450 && mouseX <= 650 && mouseY >= 800 && mouseY <= 900) ||
                (mouseX >= 700 && mouseX <= 750 && mouseY >= 850 && mouseY <= 900) ||
                (mouseX >= 450 && mouseX <= 550 && mouseY >= 50 && mouseY <= 200)) {
                cursor('pointer');
            } else {
                cursor('default');
            }
        }

        function mousePressed() {
            if (mouseX >= 500 && mouseX <= 600 && mouseY >= 680 && mouseY <= 780) {
                console.log('Laptop clicked');
            } else if (mouseX >= 700 && mouseX <= 750 && mouseY >= 850 && mouseY <= 900) {
                console.log('Phone clicked');
            } else if (mouseX >= 511 && mouseX <= 561 && mouseY >= 315 && mouseY <= 365) {
                console.log('The Creature clicked');
            }
        }

        class Player {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.size = 50;
                this.speed = 5;
            }

            update() {
                if (keyIsDown(LEFT_ARROW)) {
                    this.x -= this.speed;
                }
                if (keyIsDown(RIGHT_ARROW)) {
                    this.x += this.speed;
                }
                if (keyIsDown(UP_ARROW)) {
                    this.y -= this.speed;
                }
                if (keyIsDown(DOWN_ARROW)) {
                    this.y += this.speed;
                }

                // Ensure player stays within canvas boundaries
                this.x = constrain(this.x, 0, width - this.size);
                this.y = constrain(this.y, 0, height - this.size);
            }

            show() {
                fill(50, 150, 250);
                noStroke();
                ellipse(this.x, this.y, this.size);
            }

            collects(coin) {
                let d = dist(this.x, this.y, coin.x, coin.y);
                return d < this.size / 2 + coin.size / 2;
            }
        }

        class Coin {
            constructor() {
                this.x = random(50, width - 50);
                this.y = random(50, height - 50);
                this.size = 30;
            }

            show() {
                fill(255, 204, 0);
                noStroke();
                ellipse(this.x, this.y, this.size);
            }
        }
    </script>
</body>
</html>
